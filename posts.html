{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <table class="table table-striped">
        <thead>
            <tr>
        {% for col in columns%}
        <th scope="col">{{col}}</th>
        
        {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
        {% for col in columns%}
        <td>{{row[col]}}</td>
        
        {% endfor %}
        </tr>
        {% endfor %}
        
        </tbody>
        </table>  



    
</body>
</html>
